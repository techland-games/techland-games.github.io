
<!DOCTYPE html>
<html>
<head>
    <title>{{ page.title }}</title>
    <meta name="description" content="Learn about Open Source initiatives at Techland." />

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">

    <meta name="application-name" content="Open Source at Techland"/>
    <link rel="apple-touch-icon" sizes="120x120" href="/static/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/static/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/static/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/static/manifest.json">
    <link rel="mask-icon" href="/static/safari-pinned-tab.svg" color="#cd242c">
    <link rel="shortcut icon" href="/static/favicon.ico">
    <meta name="msapplication-config" content="/static/browserconfig.xml">
    <meta name="theme-color" content="#000000">

    <link rel="stylesheet" href="/static/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400|Nova+Flat" rel="stylesheet">
    <script src="https://use.fontawesome.com/2a47facd10.js"></script>

<body>
    <header>
        <div class="wrapper header">
            <div class="header__logo">
                <a href="http://techland.pl" title="Techland">
                    <img src="/static/logo_techland_color.png">
                </a>
            </div>
            <nav class="header__nav">
                <a href="http://techland.pl">About us</a>
                <a href="http://techlandjobs.com">Jobs</a>
                <a href="http://github.com/techland-games"><i class="fa fa-github"></i> GitHub</a>

        </div>

    <section>
        <div class="section__header">
            <h1>{{ page.header_title }}</h1>
        </div>

        </div>
